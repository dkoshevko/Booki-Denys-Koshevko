<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/042d4f2146.js" crossorigin="anonymous"></script>   <!-- Bibliothèque FontAwesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">              <!-- Typographie Raleway -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Booki</title>
</head>
<body>
<!--////////// HEADER //////////-->
<header>
    <div id="header-identity">
        <a href="index.html">
            <img id="logo" src="images/logo/Booki@3x.png" alt="Logo Booki">
        </a>
        <nav id="main-menu">
            <a class="link" href="#offers">Hébergements</a>
            <a class="link" href="#activities">Activités</a>
        </nav>
    </div>
    <section id="header-message">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p id="h1-complementary">En plein centre-ville ou en pleine nature</p>
        <div id="search-bar">
            <i class="fa-solid fa-location-dot"></i>
            <input id="search-field" type="search" placeholder="Destination...">
            <div class="search-btn" id="search-btn-text">
                <p id="search-text">Rechercher</p>
            </div>
            <div class="search-btn" id="search-btn-magnifyer">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </section>
    <section id="filter-bar">
        <h4 id="filter-text">Filtres</h4>
        <div id="filter-btn-container">
            <a href="#">
                <div class="filter-btn">
                    <i class="fa-sharp fa-solid fa-money-bill-wave"></i>
                    <p class="filter-btn-text">Économique</p>
                </div>
            </a>
            <a href="#">
                <div class="filter-btn">
                    <i class="fa-solid fa-person"></i>
                    <p class="filter-btn-text">Familial</p>
                </div>
            </a>
            <a href="#">
                <div class="filter-btn">
                    <i class="fa-solid fa-heart"></i>
                    <p class="filter-btn-text">Romantique</p>
                </div>
            </a>
            <a href="#">
                <div class="filter-btn">
                    <i class="fa-solid fa-dog"></i>
                    <p class="filter-btn-text">Animaux autorisés</p>
                </div>
            </a>
        </div>
    </section>
    <div id="info-message">
        <div id="info-icon">    
            <i class="fa-solid fa-info"></i>
        </div>
        <p id="info-text">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
</header>
<!--////////// MAIN //////////-->
    <main>
        
    </main>
    <footer>
        
    </footer>
</body>
